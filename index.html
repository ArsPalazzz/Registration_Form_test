<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="vendor/animate.css">
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <p>Sign Up</p>
        </div>
        <div class="rightSide">
            <div class="informationBlock">
                <h1>New user?</h1>
                <p>Use the form below to create your account.</p>

                <form>
                    <div class="firstFormRow wow fadeInDown">
                        <div class="firstNameBlock">
                            <label for="firstName ">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="lastNameBlock">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="secondFormRow wow fadeInDown" data-wow-delay="0.5s">
                        <div class="nationalityBlock">
                            <label>Nationality</label>
                            <select name="nationality" title="nationality">
                                <option selected>American</option>
                                <option>Belarusian</option>
                                <option>Chinese</option>
                                <option>Japanese</option>
                                <option>Russian</option>
                            </select>
                        </div>
                        <div class="emailBlock">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" value="" name="email">
                        </div>
                    </div>
                    <div class="thirdFormRow wow fadeInDown" data-wow-delay="1s">
                        <div class="dateOfBirthBlock">
                            <label for="day">Date of Birth</label>
                            <div class="dateInputBlock">
                                <select id="day" name="day" title="day">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>17</option>
                                    <option>18</option>
                                    <option>19</option>
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                                <select id="month" name="month" title="month">
                                    <option>January</option>
                                    <option>February</option>
                                    <option>Mart</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                </select>
                                <select id="year" name="year" title="year">
                                    <option>2009</option>
                                    <option>2008</option>
                                    <option>2007</option>
                                    <option>2006</option>
                                    <option>2005</option>
                                    <option>2004</option>
                                    <option>2003</option>
                                    <option>2002</option>
                                    <option>2001</option>
                                    <option>2000</option>
                                    <option>1999</option>
                                </select>
                            </div>
                        </div>
                        <div class="genderBlock">
                            <label>Gender</label>
                            <div class="radio">
                                <div class="maleBlock">
                                    <input type="radio" id="male" name="gender" checked>
                                    <label for="male">Male</label>
                                </div>
                                <div class="femaleBlock">
                                    <input type="radio" id="female" name="gender">
                                    <label for="female">Female</label>
                                </div>
                               
                            </div>
                        </div>
                    </div>
                    <div class="fourthFormRow wow fadeInDown" data-wow-delay="1.5s">
                        <div class="passwordBlock">
                            <label for="password">Password</label>
                            <input type="text" value="" id="password" name="password">
                        </div>
                        <div class="confirmPassBlock">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="text" value="" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottomInfo wow fadeInUp" data-wow-delay="2s">
                <div class="haveAnAccountBlock">
                    <p>Have an account? <a>Login</a></p>
                </div>
                <div class="submitBtnBlock">
                    <input type="submit" value="Complete Signup" id="submit" >
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="vendor/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
</body>
</html>
